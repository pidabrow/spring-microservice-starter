spring:
  application:
    name: sample-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/microservice_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

logging:
  level:
    com.pidabrow.starter: INFO
    org.springframework.web: INFO
    org.hibernate: INFO
